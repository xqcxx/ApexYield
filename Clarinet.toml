[project]
name = 'apex-yield-contracts'
description = 'Cross-chain DeFi yield aggregator for USDCx on Stacks'
authors = []
telemetry = true
cache_dir = './.cache'
requirements = []

[contracts.sip-010-trait]
path = 'contracts/sip-010-trait.clar'
clarity_version = 4
epoch = 'latest'

[contracts.mock-usdcx]
path = 'contracts/mock-usdcx.clar'
clarity_version = 4
epoch = 'latest'

[contracts.apex-vault]
path = 'contracts/apex-vault.clar'
clarity_version = 4
epoch = 'latest'

[contracts.apex-vault-v2]
path = 'contracts/apex-vault-v2.clar'
clarity_version = 4
epoch = 'latest'

[contracts.apex-vault-real]
path = 'contracts/apex-vault-real.clar'
clarity_version = 4
epoch = 'latest'

[repl.analysis]
passes = [
    'call_checker',
    'check_checker',
]

[repl.analysis.lint_groups]

[repl.analysis.lints]

[repl.analysis.check_checker]
strict = false
trusted_sender = false
trusted_caller = false
callee_filter = false

[repl.remote_data]
enabled = true
api_url = 'https://api.testnet.hiro.so'
